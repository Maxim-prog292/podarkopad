<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <title>Поймай подарки</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body oncontextmenu="return false;">
    <canvas id="game"></canvas>

    <div id="game-hud" class="hud hidden">
      <span id="hud-score">Очки: 0</span>
      <span id="hud-high-score">Рекорд: 0</span>
      <span id="hud-lives">Жизни: ❤️❤️❤️❤️❤️</span>
    </div>

    <div id="menu-screen" class="overlay-screen">
      <h1 class="title">С Новым Годом!</h1>
      <h2 id="menu-high-score">Рекорд: 0</h2>
      <button id="start-button" class="action-button">Начать игру</button>
      <a id="exit-button" href="https://maxim-prog292.github.io/select_game_NY/"
        >Назад</a
      >
    </div>

    <div id="gameover-screen" class="overlay-screen hidden">
      <h1 class="title gameover-title">ИГРА ОКОНЧЕНА</h1>
      <h2 id="final-score">Ваш счет: 0</h2>
      <h2 id="gameover-high-score">Рекорд: 0</h2>
      <button id="restart-button" class="action-button">Играть снова</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
